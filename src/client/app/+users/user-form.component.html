<div *ngIf="user">
  <h3>"{{editName}}"</h3>
  <div>
    <label>Id: </label>{{user.id}}
  </div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="editName" placeholder="name"/>
  </div>
  <span *ngIf="error" style="color: red;">{{error}}</span>
  <p>
    <button (click)="save(user)">Guardar</button>
    <button (click)="cancel()">Cancelar</button>
  </p>
</div>
